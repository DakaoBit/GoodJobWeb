        <!-- form -->
        <!-- Email -->
        <div class="j_border row">

            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Email address</label>
                <input id="mail" type="email" class="form-control form-control-lg" placeholder="your@email.com">
            </div>
        </div>
        <!-- CompanyName -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Company Name</label>
                <input id="companyName" type="text" class="form-control form-control-lg"
                    placeholder="e.g. Your Company">
            </div>
        </div>
        <!-- JobTitle -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Title</label>
                <input id="jobTitle" type="text" class="form-control form-control-lg" placeholder="e.g. Directer">
            </div>
        </div>
        <!-- JobType -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Type</label>
                <div class="p-xl-2 col-3">
                    <select id="jobType" multiple placeholder="Select Job Type">
                        <option value="Freelance">Freelance</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Internship">Internship</option>
                        <option value="Part-time">Part-time</option>
                    </select>

                </div>
            </div>
        </div>
        <!-- JobSkill -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Skill</label>
                <div class="p-xl-2 col-3">
                    <select id="jobSkill" multiple placeholder="Select Job Skill">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- JobLevel -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Level</label>
                <div class="p-xl-2 col-3">
                    <select id="jobLevel" multiple placeholder="Select Job Level">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
        </div>
        <!-- Location -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Location</label>
                <input id="jobLocation" type="text" class="form-control form-control-lg"
                    placeholder="e.g. Job Location">
            </div>
        </div>
        <!-- Remote -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Remote friendly</label>
                <div class="p-xl-2 p-lg-2 p-md-2 p-sm-2">
                    <div class="form-check form-switch form-switch-lg">
                        <input id="isRemote" onclick="SelectRemote(this)" class="form-check-input" type="checkbox" value="0">
                    </div>
                </div>
            </div>
        </div>
        <!-- Link -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Link</label>
                <input id="link" type="text" class="form-control form-control-lg"
                    placeholder="e.g. https://company.com/job">
            </div>
        </div>
        <div class="j_border row">
            <div class="d-grid gap-2 p-1">
                <button id="btnSubmit" onclick="Submit()" class="btn btn-dark" type="button">Post</button>
            </div>
        </div>
    </div>
