<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="stcky-header" class="row text-center"></div>
        <!-- <div id="stcky-header" class="row text-center">
            <div class="j_border col p-3 bg_basic btn_basic">
                <a href="/Index.html" class="h2">
                    Find Job
                </a>
            </div>
            <div class="j_border col p-3 bg_premium btn_premium">
                <a href="/PostJob.html" class="h2">
                    Post Job
                </a>
            </div>
        </div> -->
        <div class="j_border row">
            <div class="col">
                <div class="marquee" style="font-size: 8rem;">
                    <div class="marquee_group">
                        <p>Basic Job</p>
                        <p aria-hidden="true">Basic Job</p>
                        <p aria-hidden="true">Basic Job</p>
                    </div>

                    <div aria-hidden="true" class="marquee_group">
                        <p>Basic Job</p>
                        <p aria-hidden="true">Basic Job</p>
                        <p aria-hidden="true">Basic Job</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="j_border row text-center">
            <div class="col">
                <h1>Basic Job: $<span>price</span></h1>
            </div>
        </div>
        <!-- form -->
        <!-- Email -->
        <div class="j_border row">

            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Email address</label>
                <input id="email" type="email" class="form-control form-control-lg" placeholder="your@email.com">
            </div>
        </div>
        <!-- CompanyName -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Company Name</label>
                <input id="companyname" type="text" class="form-control form-control-lg"
                    placeholder="e.g. Your Company">
            </div>
        </div>
        <!-- JobTitle -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Title</label>
                <input id="jobtitle" type="text" class="form-control form-control-lg" placeholder="e.g. Directer">
            </div>
        </div>
        <!-- JobType -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Type</label>
                <div class="p-xl-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chk1" name="jobtype" value="freelance">
                        <label class="form-check-label" for="inlineCheckbox1">Freelance</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chk2" name="jobtype" value="fulltime">
                        <label class="form-check-label" for="inlineCheckbox2">Full-time</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chk3" name="jobtype" value="internship">
                        <label class="form-check-label" for="inlineCheckbox2">Internship</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chk4" name="jobtype" value="parttime">
                        <label class="form-check-label" for="inlineCheckbox2">Part-time</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- JobSkill -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Skill</label>
                <select id="jobskill" class="form-select" multiple aria-label="multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <!-- JobLevel -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Level</label>
                <select id="joblevel" class="form-select" multiple aria-label="multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <!-- Location -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Location</label>
                <input id="location" type="text" class="form-control form-control-lg" placeholder="e.g. Job Location">
            </div>
        </div>
        <!-- Remote -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Remote friendly</label>
                <div class="p-xl-2 p-lg-2 p-md-2 p-sm-2">
                    <div class="form-check form-switch form-switch-lg">
                        <input id="remote" class="form-check-input" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
        <!-- Link -->
        <div class="j_border row">
            <div class="col p-1">
                <label class="form-label h2 p-xl-2">Job Link</label>
                <input id="link" type="text" class="form-control form-control-lg"
                    placeholder="e.g. https://company.com/job">
            </div>
        </div>
        <div class="j_border row">
            <div class="d-grid gap-2 p-1">
                <button class="btn btn-dark" type="button">Post</button>
            </div>
        </div>
    </div>
 
    <script type="module" src="/js/utils.js"></script>
</body>

</html>
