    <script>
        document.addEventListener("DOMContentLoaded", function () {

            new TomSelect("#type", {
                create: false,
                sortField: {
                    field: "text",
                    direction: "asc",
                },
            });

            new TomSelect("#level", {
                create: false,
                sortField: {
                    field: "text",
                    direction: "asc",
                },
            });
        });

        function ValidateInput(paremeters) {
            var { mail, companyName, title, skill, location, isRemote, link } = paremeters;
            //全部顯示的方式
            //   let aletUl = document.createElement("ul");

            //   if (_.isEmpty(mail)) {
            //     let li = document.createElement("li");
            //     let content = document.createTextNode("Email is Required");
            //     li.appendChild(content)
            //     aletUl.appendChild(li);
            //   }

            //   if (!_.isEmpty(aletUl.innerHTML))
            //   {
            //     var obj = {
            //       icon: "warning",
            //       title: "Warning",
            //       html: aletUl,
            //     };
            //     swalHtml(obj);
            //   }

            if (_.isEmpty(mail)) {
                swalTip("Warning", "Email is Required");
                return;
            }
            if (!ValidateEmail(mail)) {
                swalTip("Warning", "Email Format is Required");
                return;
            }
            if (_.isEmpty(companyName)) {
                swalTip("Warning", "Company Name is Required");
                return;
            }
            if (_.isEmpty(title)) {
                swalTip("Warning", "Job Title is Required");
                return;
            }
            let type = GetSelectedOptionValue("type");
            if (_.isEmpty(type)) {
                swalTip("Warning", "Job Type is Required");
                return;
            }
            if (_.isEmpty(skill)) {
                swalTip("Warning", "Job Skill is Required");
                return;
            }
            let level = GetSelectedOptionValue("level");
            if (_.isEmpty(level)) {
                swalTip("Warning", "Job Level is Required");
                return;
            }
            if (_.isEmpty(location)) {
                swalTip("Warning", "Job Location is Required");
                return;
            }
            if (_.isEmpty(link)) {
                swalTip("Warning", "Link is Required");
                return;
            }
            if (!ValidateURL(link)) {
                swalTip("Warning", "Link is not an url");
                return;
            }

            return true;
        }

        async function Submit() {
            var paremeters = GetAllInputValue();

            if (ValidateInput(paremeters) == true) {
                // let url = location.protocol + '//' + location.host;
                // var apiUrl = url + "/jobpost/getCompanyPost";
                var { mail, companyName, title, skill, location, isRemote, link } = paremeters;
                var obj = {
                    mail,
                    companyName,
                    title,
                    type: GetSelectedOptionValue("type"),
                    skill,
                    level: GetSelectedOptionValue("level"),
                    location,
                    isRemote,
                    link
                };

                console.log(obj);
                // var result = await httpPost(apiUrl, obj);
            }
        }

        /**
         * 是否為遠端 0:否 1:是
         * @param {*} chk 
         */
        async function SelectRemote(chk) {
            if (chk.checked)
                chk.value = 1;
            else
                chk.value = 0;
        }

    </script>
